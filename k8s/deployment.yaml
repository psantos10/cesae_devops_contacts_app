kind: Deployment
apiVersion: apps/v1
metadata:
  name: contacts-app-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      project: cesae-contacts-app
  minReadySeconds: 20
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        project: cesae-contacts-app
    spec:
      containers:
        - name: contacts-app-container
          image: psantos11/cesae-contacts-app:2.3.1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
