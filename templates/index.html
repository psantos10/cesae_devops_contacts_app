{% extends "base.html" %}

{% block title %}Listar Contactos{% endblock %}

{% block content %}

  <h2 class="mb-4"><i class="bi bi-journal-bookmark-fill"></i> Meus Contactos</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col"><i class="bi bi-person-vcard"></i> Nome</th>
        <th scope="col"><i class="bi bi-envelope"></i> E-mail</th>
        <th scope="col"><i class="bi bi-telephone"></i> Telefone</th>
        <th scope="col"><i class="bi bi-gear"></i> Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <a href="{{ url_for('update', id=contact.id) }}" class="btn btn-sm btn-warning">
            <i class="bi bi-pencil"></i> Editar
          </a>
          <form action="{{ url_for('delete', id=contact.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja eliminar este contacto?');">
            <button type="submit" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
